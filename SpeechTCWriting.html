<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speech Recording</title>
</head>

<body>
    <script src="SpeechTCWritingJS.js"></script>

    <div id='nameOfUser'>
        <b>Enter your name:&nbsp;&nbsp;</b>
        <input type='text' id='userTextName' />
        <button id='submitYourName' onclick='welcomeUserAndAskThemToThinkOfColumnNames()'>Continue..</button>
    </div>

    <div id='captureColumnNames'>
        <button id='captureColumnNames' onclick='start(true)'>Capture Column Names</button>
    </div>

    <div id='button'>
        <button name='click' onclick='start()'> Click me and speak </button>
        <button name='click' onclick='stop(false)'> Click me to stop </button>
        <button name='click' onclick='stop(true)'> Click me to skip </button>
        <button onclick="exportTableToExcel('TestCases', 'TestCases')">Export Table Data To Excel File</button>
    </div>
    <div id='text'>
    </div>
</body>

</html>
